<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"/>
    <link rel="stylesheet" href="./stylesheets/main-styles.css"/>
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="menu__icon">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="search__icon">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead__actions">
                <button>Subscribe Now</button>
                <button>Log in</button>
                <div>
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__technologies">
                <span>CSS</span>
                <span>HTML</span>
                <span>Javascript</span>
                <span>Python</span>
            </div>
            <div class="masthead__date">
                <p>Thursday, November 30, 2023</p>
            </div>
            <div class="masthead__logo">
                <img src="/images/AA_Times_Logo.png" alt="AA Times Logo"/>
            </div>
            <div class="masthead__paper">
                <i class="far fa-newspaper"></i> <span>Today's Paper.</span>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer></footer>
</body>
</html>
